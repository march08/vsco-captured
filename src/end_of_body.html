
    <style>
      /* 
       * rendering content to be used with html2canvas
       * cannot use object-fit property for canvas rendering!
       */
      #canvas-share {
        position: fixed;
        top: 200vh;
        left: 200vw;
      }
      #toCanvas {
        position: fixed;

        top: 200vh;
        left: 200vw;

        background: #111;
        color: white;
        height: 1920px;
        width: 1080px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 145px 40px;
        gap: 40px;
      }
      #canvas-activity-items {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      .canvas-activity-item {
        display: flex;
        gap: 40px;
        font-size: 32px;
        line-height: 44px;
        letter-spacing: 5%;
        text-transform: uppercase;
      }
      .canvas-activity-item-title {
        width: 50%;
        font-weight: 500;
        text-transform: uppercase;
      }
      .canvas-activity-item-value {
        width: 50%;
        font-weight: 400;
      }

      #canvas-image-container {
        height: 795px;
        height: 50%;
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
      }
      #canvas-image-container img {
        max-height: 100%;
        flex-shrink: 1;
      }

      #canvas-content {
        height: 50%;
        flex-grow: 1;
        flex-shrink: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #canvas-footer {
        display: flex;
        flex-direction: column;
        gap: 40px;
        justify-content: flex-end;
      }
      #canvas-logo {
        height: 72px;
        width: 72px;
      }

      #canvas-author-container {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .canvas-author-text {
        font-weight: 500;
        font-size: 26px;
      }
      #canvas-author-image-container {
        height: 72px;
        width: 72px;
        border-radius: 50%;
        background-size: cover;
      }
    </style>
